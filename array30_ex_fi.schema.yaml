# Rime schema settings
# encoding: utf-8
# 行列改
# 
# Jiehong Ma <ma.jiehong@gmail.com>
# 天道玄虛 <reniastyc.de.em@gmail.com> 修改版
# 移除了所有罕用字指示符「I」
# 依據正黑體調整了字庫
# 將四碼偏旁修改爲單碼
# 移除了特別碼
# 支持詞組輸入，增加簡碼
# 移除反查，增加符號輸入

schema:
  schema_id: array30_ex_fi
  name: "行列速成"
  version: "0.30ex"
  author:
    - 發明人：廖明德先生
    - Jiehong Ma <ma.jiehong@gmail.com>
    - 修改者：天道玄虛 <reniastyc.de.em@gmail.com> 
  description: |
    行列三十輸入法
    http://www.array.com.tw/
    移除了罕用字指示符
    依據正黑體調整了字庫
    支持詞組輸入，首尾簡碼支持。
  dependencies:
    - luna_quanpin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - script_translator
    - punct_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "abcdefghjiklmnopqrstuvwxyz;,./"
  delimiter: " '" 
  algebra:
   - derive/^(.).+(.)$/$1$2/
  #首尾簡碼

translator:
  dictionary: array30_ex
  disable_user_dict_for_patterns:
    - "^[;,./]$"
  preedit_format: &format
    - 'xform|q|1↑|'
    - 'xform|w|2↑|'
    - 'xform|e|3↑|'
    - 'xform|r|4↑|'
    - 'xform|t|5↑|'
    - 'xform|y|6↑|'
    - 'xform|u|7↑|'
    - 'xform|i|8↑|'
    - 'xform|o|9↑|'
    - 'xform|p|0↑|'
    - 'xform|a|1-|'
    - 'xform|s|2-|'
    - 'xform|d|3-|'
    - 'xform|f|4-|'
    - 'xform|g|5-|'
    - 'xform|h|6-|'
    - 'xform|j|7-|'
    - 'xform|k|8-|'
    - 'xform|l|9-|'
    - 'xform|;|0-|'
    - 'xform|z|1↓|'
    - 'xform|x|2↓|'
    - 'xform|c|3↓|'
    - 'xform|v|4↓|'
    - 'xform|b|5↓|'
    - 'xform|n|6↓|'
    - 'xform|m|7↓|'
    - 'xform|,|8↓|'
    - 'xform|\.|9↓|'
    - 'xform|/|0↓|'
  comment_format: *format

reverse_lookup:
  dictionary: luna_pinyin
  prism: luna_quanpin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format: *format

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }

recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"