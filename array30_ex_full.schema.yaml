# Rime schema settings
# encoding: utf-8

schema:
  schema_id: array30_ex_full
  name: "行列三十修改版（更大字庫）"
  version: "0.20"
  author:
    - 發明人 廖明德先生
    - Jiehong Ma <ma.jiehong@gmail.com>
    - 天道玄虛 <reniastyc.de.em@gmail.com> 修改
  description: |
    行列輸入法
    http://www.array.com.tw/
    移除了罕用字指示符
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghjiklmnopqrstuvwxyz;,./
  delimiter: " '"

translator:
  dictionary: array30_ex_full
  enable_sentence: false
  disable_user_dict_for_patterns:
    - "^.$"  # 單碼不調頻
  preedit_format: &format
    - 'xform|q|1↑|'
    - 'xform|w|2↑|'
    - 'xform|e|3↑|'
    - 'xform|r|4↑|'
    - 'xform|t|5↑|'
    - 'xform|y|6↑|'
    - 'xform|u|7↑|'
    - 'xform|i|8↑|'
    - 'xform|o|9↑|'
    - 'xform|p|0↑|'
    - 'xform|a|1-|'
    - 'xform|s|2-|'
    - 'xform|d|3-|'
    - 'xform|f|4-|'
    - 'xform|g|5-|'
    - 'xform|h|6-|'
    - 'xform|j|7-|'
    - 'xform|k|8-|'
    - 'xform|l|9-|'
    - 'xform|;|0-|'
    - 'xform|z|1↓|'
    - 'xform|x|2↓|'
    - 'xform|c|3↓|'
    - 'xform|v|4↓|'
    - 'xform|b|5↓|'
    - 'xform|n|6↓|'
    - 'xform|m|7↓|'
    - 'xform|,|8↓|'
    - 'xform|\.|9↓|'
    - 'xform|/|0↓|'
  comment_format: *format

reverse_lookup:
  dictionary: luna_pinyin
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format: *format

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"